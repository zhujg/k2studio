<div style="padding:10px">
<table cellpadding="0" cellspacing="0" class="form-table">
	<tr>
		<td style="width:80px">人员名称：</td>
		<td><input name="truename" id="truename" style="width:200px" class="easyui-validatebox" required="true"></input></td>
	</tr>
	<tr>
		<td style="width:80px">所属部门：</td>
		<td><input name="pid" id="pid" style="width:200px" class="easyui-combotree" url="@{Departs.getTree()}" required="true"></input></td>
	</tr>
	<tr>
		<td style="width:80px">登录帐户：</td>
		<td><input name="username" id="username" style="width:200px" class="easyui-validatebox" required="true"></input></td>
	</tr>
	<tr>
		<td style="width:80px">登录密码：</td>
		<td><input type="password" name="password" id="password" style="width:200px" class="easyui-validatebox" required="true"></input></td>
	</tr>
	<tr>
		<td style="width:80px">状态：</td>
		<td><select name="flag"><option value="1" selected="selected">激活</option><option value="0">锁定</option></select></td>
	</tr>
	<tr>
		<td style="width:80px">性别：</td>
		<td><select name="sex"><option value="1" selected="selected">男</option><option value="0">女</option></select></td>
	</tr>
	<tr>
		<td style="width:80px">备注：</td>
		<td><input name="note" id="note" style="width:200px"></input></td>
	</tr>
</table>
</div>
